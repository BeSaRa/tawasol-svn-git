<md-dialog aria-label="Duplicate Correspondnce" class="dialog-extend">
    <div layout="column">
        <md-toolbar>
            <span class="p20" ng-if="!ctrl.model.id">{{lang.duplicate_options}} : {{ctrl.correspondence.getTranslatedName()}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content class="p20" scroll-directive>
            <div ng-repeat="rowValue in ctrl.keyRows track by $index" layout="row">
                <div flex ng-repeat="key  in rowValue track by $index" layout="row">
                    <md-checkbox ng-if="key != 'fake'" ng-model="ctrl.duplicateOption[key]">
                        {{lang.get(ctrl.labels[key])}}
                    </md-checkbox>
                </div>
            </div>
        </md-content>
        <div>
            <div layout="row">
                <md-button class="md-raised" ng-click="ctrl.duplicateCorrespondence()">
                    {{lang.duplicate}}
                </md-button>
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closeDuplicateDialog()">
                    {{lang.close}}
                </md-button>
            </div>
        </div>
    </div>
</md-dialog>
