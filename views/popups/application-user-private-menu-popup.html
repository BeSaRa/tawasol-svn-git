<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.grid_action_private_menus}}">
        <popup-toolbar-directive header-text="{{lang.grid_action_private_menus}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive>
        <div class="md-dialog-content cms-dialog-content">
            <div layout="column">
                <div ng-repeat="(rowIndex , row) in ctrl.dynamicMenuItems" layout="row">
                    <md-checkbox ng-click="ctrl.toggleMenuItem(item)" ng-checked="ctrl.existsMenuItem(item)"
                                 ng-repeat="item in row">
                        {{item.menuItem.getTranslatedName()}}
                    </md-checkbox>
                </div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary" ng-disabled="documentTypeForm.$invalid"
                   ng-click="ctrl.saveSelectedMenuItems()">
            {{lang.save}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closeDialog()">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
