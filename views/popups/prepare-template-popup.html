<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.select_template_to_prepare}}">
    <popup-toolbar-directive header-text="{{lang.select_template_to_prepare}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div layout="column">
                <div flex layout="row">
                    <md-input-container flex>
                        <label for="templateSearchText">{{lang.search}}</label>
                        <input id="templateSearchText" ng-model="ctrl.templateSearchText" placeholder="{{lang.search}}"
                               flex md-autofocus>
                    </md-input-container>
                </div>
                <div>
                    <div ng-repeat="template in ctrl.templates | filter: ctrl.templateSearchText" layout="row">
                        <md-button flex class="md-raised" ng-click="ctrl.sendTemplateToPrepare(template)">
                            {{template.getSubjectTitle()}}
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
