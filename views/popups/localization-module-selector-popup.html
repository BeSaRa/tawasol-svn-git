<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.select_localization_module}}">
    <popup-toolbar-directive header-text="{{lang.select_localization_module}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive>
        <div class="md-dialog-content cms-dialog-content">
            <div flex layout="row">
                <md-input-container flex>
                    <label for="selectedLocalizationModule">{{lang.select_localization_module}}</label>
                    <md-select id="selectedLocalizationModule" ng-model="ctrl.selectedLocalizationModule">
                        <md-option ng-value="localizationModule" ng-repeat="localizationModule in ctrl.localizationModules">
                            {{localizationModule.getTranslatedName()}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <span flex></span>
        <md-button class="md-raised" ng-click="ctrl.selectLocalizationModule()">
            {{lang.select}}
        </md-button>
        <span flex></span>
    </md-dialog-actions>
</md-dialog>
