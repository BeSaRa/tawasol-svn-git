<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.linked_document_manage}}">
    <popup-toolbar-directive header-text="{{lang.linked_document_manage}} : {{ctrl.model.docSubject}}"
                             close-callback="ctrl.closeLinkedDocuments"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <manage-linked-document-directive
                    vs-id="ctrl.correspondence.vsId"
                    document-class="ctrl.correspondence.classDescription"
                    linked-docs="ctrl.correspondence.linkedDocs">
            </manage-linked-document-directive>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <!--<md-button class="md-raised md-primary" ng-click="ctrl.saveLinkedDocumentsFromCtrl()">{{lang.linked_document_save}}
        </md-button>-->
        <md-button ng-click="ctrl.closeLinkedDocuments()" class="md-raised red-text">{{lang.linked_document_close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
