<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.content_action_print_barcode}}">
        <popup-toolbar-directive
                header-text="{{lang.content_action_print_barcode}} : {{ctrl.title}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div id="barcode-area" layout="row">
                <span flex></span>
                <div flex class="barcode-image-container">
                    <img ng-src="{{ctrl.barcode}}">
                </div>
                <span flex></span>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button ng-click="ctrl.printCorrespondenceBarcodeFromCtrl()" class="md-raised md-primary">
            {{lang.content_action_print_barcode}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
