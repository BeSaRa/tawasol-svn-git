<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}">
    <div layout="column">
        <popup-toolbar-directive header-text="{{lang.select_organizations_to_exclude}}"
                                 close-callback="ctrl.closeExcludeOrganizationPopupFromCtrl"></popup-toolbar-directive>
        <md-content scroll-directive>
            <md-table-container>
                <table md-table
                       md-row-select="true"
                       multiple="true"
                       ng-model="ctrl.organizationsToExclude">
                    <thead md-head>

                    <tr md-row>
                        <th md-column>{{lang.arabic_name}}</th>
                        <th md-column>{{lang.english_name}}</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-select="organization"
                        ng-repeat="organization in ctrl.subOrganizations track by $index">
                        <td md-cell>{{organization.arName}}</td>
                        <td md-cell>{{organization.enName}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-content>
    </div>
</md-dialog>
