<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.comments_manage_document_comments}}">
    <popup-toolbar-directive header-text="{{lang.comments_manage_document_comments}} : {{ctrl.documentSubject}}"
                             close-callback="ctrl.closeDocumentComments"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <manage-comments-directive
                    correspondence="ctrl.correspondence"
                    vs-id="ctrl.vsId"
                    document-comments="ctrl.documentComments"
                    source-close-callback="ctrl.closeDocumentComments"
                    source-save-callback="ctrl.saveDocumentComments"
                    source-create-callback="ctrl.createDocumentComment"
                    source-edit-mode="ctrl.editMode"
                    source-comment="ctrl.documentComment"
                    from-dialog="ctrl.fromDialog"
                    is-valid="ctrl.isValid"></manage-comments-directive>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <div ng-if="!!ctrl.documentComment">
            <md-button class="md-raised md-primary" ng-if="!ctrl.editMode"
                       ng-disabled="!ctrl.isValid"
                       ng-click="ctrl.createDocumentComment()">
                {{lang.add}}
            </md-button>
            <md-button class="md-raised md-primary" ng-if="ctrl.editMode"
                       ng-disabled="!ctrl.isValid"
                       ng-click="ctrl.saveDocumentComments()">
                {{lang.save}}
            </md-button>
        </div>
        <md-button class="md-raised red-text" ng-click="ctrl.closeDocumentComments()">{{lang.close}}</md-button>
    </md-dialog-actions>
</md-dialog>
