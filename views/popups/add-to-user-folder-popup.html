<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.inbox_add_to_folder}}">
    <popup-toolbar-directive ng-if="!ctrl.model.id"
                             header-text="{{lang.inbox_add_to_folder}} 1"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <form name="addToFolderForm" autocomplete="off">
                <div layout="row">
                    <user-folders-tree-view-directive flex
                                                      folders="ctrl.userFolders"
                                                      current-node="ctrl.currentNode"
                                                      allow-actions="false"
                                                      add-root-folder="false">
                    </user-folders-tree-view-directive>
                </div>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary" ng-if="!ctrl.isBulkAdd"
                   ng-disabled="!ctrl.currentNode || ctrl.currentNodeCopy===ctrl.currentNode"
                   ng-click="ctrl.addToFolder($event)">
            {{lang.add}}
        </md-button>
        <md-button class="md-raised md-primary" ng-if="ctrl.isBulkAdd"
                   ng-disabled="!ctrl.currentNode"
                   ng-click="ctrl.addToFolderBulk($event)">
            {{lang.add}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closeAddToUserFolderPopupFromCtrl()">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
