<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.terms_and_conditions}}">
    <popup-toolbar-directive header-text="{{lang.terms_and_conditions}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div ng-bind-html="ctrl.termsAndConditions">
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
