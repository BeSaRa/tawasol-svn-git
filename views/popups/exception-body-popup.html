<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.error_message}}">
    <popup-toolbar-directive header-text="{{lang.error_message}} - {{ctrl.record.getTranslatedName()}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div>{{ctrl.record.exception}}</div>
        </div>
    </md-dialog-content>
</md-dialog>
