<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.tasks}}">
    <popup-toolbar-directive header-text="{{ctrl.task.taskTitle}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div layout="row" layout-align="center center" ng-if="button.validate(ctrl.task)"
                 ng-repeat="button in ctrl.callbacks track by button.id">
                <md-button class="md-raised" ng-click="ctrl.runButtonCallback(button)">{{lang.get(button.label)}}
                </md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
