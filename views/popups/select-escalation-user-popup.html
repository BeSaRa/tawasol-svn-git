<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.select_user}}">
    <popup-toolbar-directive header-text="{{lang.select_user}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <form name="escalationUser" autocomplete="off">
                <md-card md-whiteframe="3" layout="column" class="card-overlay">
                    <md-table-container>
                        <div scroll-bar-directive>
                            <table md-table md-row-select ng-model="ctrl.selectedEscalationUser"
                                   md-progress="ctrl.grid.progress">
                                <thead md-head md-order="ctrl.grid.order"
                                       md-on-reorder="ctrl.getSortedData">
                                <tr md-row>
                                    <th md-column
                                        md-order-by="{{ctrl.getSortingKey('user','information')}}">
                                        {{lang.name}}
                                    </th>
                                    <th md-column md-order-by="{{ctrl.getSortingKey('ou','organization')}}">
                                        {{lang.organization_unit}}
                                    </th>
                                </tr>
                                </thead>
                                <tbody md-body>
                                <tr md-row md-select="escalationUser"
                                    ng-repeat="escalationUser in ctrl.escalationUsers | limitTo: ctrl.grid.limit: ((ctrl.grid.page - 1) * ctrl.grid.limit)  track by $index">
                                    <td md-cell>{{escalationUser.getTranslatedName()}}</td>
                                    <td md-cell><span>{{escalationUser.getTranslatedOrganizationName()}}</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </md-table-container>
                    <md-table-pagination
                            md-label="{page: '{{lang.page}}', rowsPerPage: '{{lang.rows_per_page}}', of: '{{lang.count_of}}'}"
                            md-limit-options="ctrl.grid.limitOptions"
                            md-limit="ctrl.grid.limit" md-page="ctrl.grid.page"
                            md-total="{{(ctrl.escalationUsers).length}}"
                            md-page-select>
                    </md-table-pagination>
                </md-card>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary" ng-disabled="!ctrl.selectedEscalationUser.length"
                   ng-click="ctrl.selectEscalationUser($event)">
            {{lang.set}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closeSelectEscalationUser()">{{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
