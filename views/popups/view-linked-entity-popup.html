<md-dialog class="dialog-extend" id="view-tracking-sheet-dialog"
           aria-label="{{lang[ctrl.linkedEntity.getTranslatedName()]}}">
    <div layout="column">
        <md-toolbar layout="row" layout-align="start center">
            <span class="p20">{{ctrl.linkedEntity.getTranslatedName()}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <div class="p20">
                <form name="linkedEntityForm" autocomplete="off" layout="column">
                    <div ng-repeat="fields in ctrl.currentFields track by $index" layout="row">
                        <md-input-container flex ng-repeat="field in fields track by $index">
                            <label for="{{field.label}}">{{lang[ctrl.labels[field.label]]}}</label>
                            <input name="{{field.label}}" ng-disabled="true" ng-readonly="true"
                                   id="{{field.label}}" ng-model="ctrl.linkedEntity[field.label]"/>
                        </md-input-container>
                    </div>
                </form>
            </div>
        </md-content>
        <div>
            <div layout="row">
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closePopup()">{{lang.close}}</md-button>
                <span flex></span>
            </div>
        </div>
    </div>
</md-dialog>
