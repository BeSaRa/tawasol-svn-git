<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.select_correspondence_site}}">
        <popup-toolbar-directive header-text="{{lang.select_correspondence_site}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <form name="correspondenceSitesForm" autocomplete="off">
                <div layout="column">
                    <manage-correspondence-sites-search-directive
                            selected-site-type="ctrl.selectedSiteType"
                            document-class="ctrl.document.docClassName"
                            sites-info-to="ctrl.document.sitesInfoTo"
                            sites-info-c-c="ctrl.document.sitesInfoCC"
                            sites-info-incoming="ctrl.document.sitesInfoIncoming">
                    </manage-correspondence-sites-search-directive>
                </div>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary" ng-disabled="correspondenceSitesForm.$invalid || ctrl.checkDisabled()"
                   ng-click="ctrl.returnCorrespondenceSites($event)">
            {{lang.set}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closePopup($event)">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
