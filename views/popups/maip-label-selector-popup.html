<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.select_maip_label}}">
        <popup-toolbar-directive header-text="{{lang.select_label}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div layout="column">
                <div ng-repeat="label in ctrl.maipLabels" layout="row">
                    <md-button flex class="md-raised" ng-click="ctrl.setProtectionLabel(label)">
                        {{label.getTranslatedName()}}
                    </md-button>
                </div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <!--<md-button class="md-raised"
                   ng-click="ctrl.setNoProtection($event)">{{lang.set}}
        </md-button>
        <span flex></span>-->
        <md-button class="md-raised red-text" ng-click="ctrl.closePopup()">{{lang.close}}</md-button>
    </md-dialog-actions>
</md-dialog>
