<md-dialog class="dialog-extend" ng-attr-aria-label="{{lang.help}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20">{{lang.help}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive layout-padding layout="column">
            <div>
                <md-icon md-svg-icon="email"></md-icon>  <b>{{lang.support_email}}</b>
                <span class="p20" ng-bind-html="ctrl.supportEmail">
            </span>
            </div>
            <div>
                <md-icon md-svg-icon="phone"></md-icon>
                <b>{{lang.support_phone}}</b>
                <span class="p20" ng-bind-html="ctrl.supportPhone">
            </span>
            </div>
        </md-content>
    </div>

</md-dialog>
