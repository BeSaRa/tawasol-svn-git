<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.select_date_and_year}}">
    <popup-toolbar-directive header-text="{{lang.select_date_and_year}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive>
        <div class="md-dialog-content cms-dialog-content">
            <form name="monthAndYearForm" autocomplete="off">
                <div layout="row">
                    <md-input-container flex>
                        <label for="month">{{lang.month}}</label>
                        <md-select name="month" id="month" required
                                   aria-label="{{lang.month}}"
                                   ng-model="ctrl.selectedMonth">
                            <md-option ng-value="month.value" ng-repeat="month in ctrl.months track by $index">
                                {{lang[month.text]}}
                            </md-option>
                        </md-select>
                        <div ng-messages="monthAndYearForm.month.$error">
                            <div ng-message="required">{{lang.field_required}}</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label for="year">{{lang.dep_year}}</label>
                        <md-select name="year" id="year" required
                                   aria-label="{{lang.dep_year}}"
                                   ng-model="ctrl.selectedYear">
                            <md-option ng-value="year"
                                       ng-repeat="year in ctrl.years() track by $index">
                                {{year}}
                            </md-option>
                        </md-select>
                        <div ng-messages="monthAndYearForm.year.$error">
                            <div ng-message="required">{{lang.field_required}}</div>
                        </div>
                    </md-input-container>
                </div>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary" ng-disabled="monthAndYearForm.$invalid"
                   ng-click="ctrl.returnMonthAndYear($event)">
            {{lang.dep_get_sent_items}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closeMonthAndYearPopup()">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
