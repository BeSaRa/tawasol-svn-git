<md-dialog class="dialog-extend">
    <div layout="column">
        <md-toolbar class="md-toolbar md-default">
            <div class="md-toolbar-tools">
                <div>{{lang.group_members}}</div>
                <span flex></span>
                <close-dialog-directive></close-dialog-directive>
            </div>
        </md-toolbar>
        <md-content scroll-directive>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>{{$parent.lang.arabic_name}}</th>
                    <th md-column>{{$parent.lang.english_name}}</th>
                    <th md-column>{{$parent.lang.organization}}</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="groupMember"
                    ng-repeat="groupMember in ctrl.groupMembers">
                    <td md-cell>{{groupMember.member.arFullName}}</td>
                    <td md-cell>{{groupMember.member.enFullName}}</td>
                    <td md-cell>{{groupMember.ouid.getTranslatedName()}}</td>
                </tr>
                </tbody>
            </table>
        </md-content>
    </div>
</md-dialog>
