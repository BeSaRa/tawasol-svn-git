<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang.move_to_folder}}">
    <popup-toolbar-directive ng-if="!ctrl.model.id" header-text="{{lang.move_to_folder}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive>
        <div class="md-dialog-content cms-dialog-content">
            <form name="moveToFolderForm" autocomplete="off">
                <div layout="row">
                    <move-to-folders-tree-view-directive flex
                                                         folders="ctrl.userFolders">
                    </move-to-folders-tree-view-directive>
                </div>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <!--<md-button class="md-raised"
                   ng-disabled="!ctrl.currentNode || ctrl.currentNodeCopy===ctrl.currentNode"
                   ng-click="ctrl.moveToFolder($event)">
            {{lang.add}}
        </md-button>-->
        <span flex></span>
        <md-button class="md-raised" ng-click="ctrl.closeMoveToFolderPopupFromCtrl()">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
