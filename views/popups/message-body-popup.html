<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{lang[ctrl.label]}}">
        <popup-toolbar-directive
                header-text="{{lang[ctrl.label]}} : {{ctrl.record.getNames()}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive>
        <div class="md-dialog-content cms-dialog-content">
            <div layout="column" id="messageBody">
                <div>
                    <md-subheader class="md-primary">{{lang.arabic_body_text}}</md-subheader>
                    <div ng-if="ctrl.isHtml" layout="column" layout-align="none end" class="p20"
                         ng-bind-html="ctrl.arBody"></div>
                    <div ng-if="!ctrl.isHtml" layout="column" layout-align="none end" class="p20">{{ctrl.arBody}}</div>
                </div>
                <div>
                    <md-subheader class="md-primary">{{lang.english_body_text}}</md-subheader>
                    <div ng-if="ctrl.isHtml" class="p20" ng-bind-html="ctrl.enBody"></div>
                    <div ng-if="!ctrl.isHtml" class="p20">{{ctrl.enBody}}</div>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
