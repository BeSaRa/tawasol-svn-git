<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{!ctrl.editMode ? lang.dashboard_add_layout : ctrl.model.getTranslatedName()}}">
        <popup-toolbar-directive ng-if="!ctrl.editMode" header-text="{{lang.dashboard_add_layout}}"
                                 close-callback="ctrl.closeLayoutDialog"></popup-toolbar-directive>
        <popup-toolbar-directive ng-if="ctrl.editMode" header-text="{{ctrl.model.getTranslatedName()}}"
                                 close-callback="ctrl.closeLayoutDialog"></popup-toolbar-directive>
    <md-dialog-content scroll-directive>
        <div class="md-dialog-content cms-dialog-content">
            <form name="layout_form">
                <div layout="column">
                    <div layout="row">
                        <md-input-container flex>
                            <label for="arName">{{lang.dashboard_layout_arabic_name}}</label>
                            <input name="arName" id="arName" ng-required="!ctrl.layout.enName"
                                   minlength="4" maxlength="80"
                                   ng-model="ctrl.layout.arName">
                            <div ng-messages="layout_form.arName.$error">
                                <div ng-message="required">{{lang.field_required}}</div>
                                <div ng-message="minlength">{{lang.short}}</div>
                            </div>
                        </md-input-container>
                        <md-input-container flex>
                            <label for="enName">{{lang.dashboard_layout_english_name}}</label>
                            <input name="enName" id="enName" ng-required="!ctrl.layout.arName"
                                   minlength="4" maxlength="80"
                                   ng-model="ctrl.layout.enName">
                            <div ng-messages="layout_form.enName.$error">
                                <div ng-message="required">{{lang.field_required}}</div>
                                <div ng-message="minlength">{{lang.short}}</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div ng-if="!ctrl.editMode" layout="row">
                        <div flex>
                            <md-switch ng-model="ctrl.layout.isCurrent"
                                       aria-label="{{lang.dashboard_layout_is_current}}">
                                <label>{{lang.dashboard_layout_is_current}} :
                                    {{ctrl.layout.getTranslatedIsCurrent()}}</label>
                            </md-switch>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary" ng-disabled="layout_form.$invalid" ng-if="!ctrl.editMode"
                   ng-click="ctrl.saveLayout()">
            {{lang.add}}
        </md-button>
        <md-button class="md-raised md-primary"
                   ng-disabled="layout_form.$invalid"
                   ng-if="ctrl.editMode"
                   ng-click="ctrl.saveLayout()">
            {{lang.save}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closeLayoutDialog()">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
