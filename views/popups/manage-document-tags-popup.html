<md-dialog class="dialog-extend" ng-attr-aria-label="{{lang.tags_manage_document_tags}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20">{{lang.tags_manage_document_tags}} : {{ctrl.documentSubject}}</span>
            <close-dialog-directive when-close="ctrl.closeDocumentTags"></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <div class="p20">
                <manage-tags-directive from-dialog="true" tags="ctrl.tags"></manage-tags-directive>
            </div>
        </md-content>
        <div>
            <div layout="row">
                <md-button class="md-raised" ng-click="ctrl.saveTags()">{{lang.tags_save}}
                </md-button>
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closeDocumentTags()">{{lang.close}}</md-button>
            </div>
        </div>
    </div>
</md-dialog>
