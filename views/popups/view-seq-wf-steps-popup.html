<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}"
           ng-attr-aria-label="{{ctrl.sequentialWF.getNames()}}">
    <popup-toolbar-directive full-screen-button="true" full-screen="ctrl.fullScreen"
                             header-text="{{ctrl.sequentialWF.getNames()}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <div>
                <sequential-workflow-steps-directive
                        usage-type="{{ctrl.stepsUsageType}}"
                        seq-w-f="ctrl.sequentialWF"
                        correspondence="ctrl.correspondence">
                </sequential-workflow-steps-directive>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary"
                   ng-disabled="!ctrl.isValidSeqWF()"
                   ng-click="ctrl.saveSeqWF($event)">
            {{lang.save}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closePopup($event)">{{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
