<md-dialog class="dialog-extend cms-dialog" layout="column"
           ng-attr-aria-label="Barcode">
    <popup-toolbar-directive
            header-text="{{lang.barocde_options}}"></popup-toolbar-directive>
    <md-dialog-content scroll-directive flex>
        <div class="md-dialog-content cms-dialog-content">
            <md-switch ng-disabled="!ctrl.repeatAble" ng-model="ctrl.repeatOption">
                <span>{{lang.repeat_for_each_page}} : {{ ctrl.repeatOption ? lang.get('yes') : lang.get('no')}}</span>
            </md-switch>
            <div class="custom-stamp-image-container">
                <img class="selected" ng-src="{{ctrl.barcodeURL}}" alt="Barcode"/>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="cms-dialog-actions">
        <md-button class="md-raised md-primary"
                   ng-click="ctrl.addBarcode($event)">
            {{lang.add}}
        </md-button>
        <md-button class="md-raised red-text" ng-click="ctrl.closePopup($event)">
            {{lang.close}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
