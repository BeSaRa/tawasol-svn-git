<md-dialog class="dialog-extend"
           ng-class="{'cms-dialog-full-screen':ctrl.fullScreen}">
    <div layout="column">
        <popup-toolbar-directive
                header-text="{{lang.permissions}} - {{ctrl.role.getTranslatedName()}}"></popup-toolbar-directive>
        <md-content scroll-directive>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>{{$parent.lang.arabic_name}}</th>
                    <th md-column>{{$parent.lang.english_name}}</th>
                    <th md-column>{{$parent.lang.description}}</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="permission"
                    ng-repeat="permission in ctrl.role.customRolePermission">
                    <td md-cell>{{permission.arName}}</td>
                    <td md-cell>{{permission.enName}}</td>
                    <td md-cell>{{permission.description}}</td>
                </tr>
                </tbody>
            </table>
        </md-content>
    </div>
</md-dialog>
