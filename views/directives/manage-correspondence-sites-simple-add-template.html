<div layout="column" class="p20">
    <!-- Site Type -->
    <md-input-container class="exclude-margin" flex>
        <label for="siteType">{{lang.sites_select_site_type}}</label>
        <md-select id="siteType" ng-model="ctrl.selectedSiteType" ng-change="ctrl.onSiteTypeChange($event)">
            <md-option ng-value="type" ng-repeat="type in ctrl.correspondenceSiteTypes">
                {{type.getTranslatedName()}}
            </md-option>
        </md-select>
    </md-input-container>
    <!-- Main Site -->
    <md-input-container class="exclude-margin">
        <label for="mainSite">{{lang.main_site}}</label>
        <md-select id="mainSite" ng-model="ctrl.selectedMainSite"
                   ng-disabled="!ctrl.selectedSiteType || !ctrl.selectedSiteType.id"
                   ng-change="ctrl.getSubSites($event)"
                   md-on-close="ctrl.clearSearchText('inlineMainSite')"
                   data-md-container-class="select-header-container">
            <md-select-header class="select-header">
                <input ng-model="ctrl.inlineMainSiteSearchText"
                       ng-keydown="ctrl.preventSearchKeyDown($event)"
                       placeholder="{{lang.search}}"
                       class="select-header-input">
            </md-select-header>
            <md-option
                    ng-repeat="site in ctrl.mainSites | translatedNameFilter: ctrl.inlineMainSiteSearchText"
                    ng-value="site">
                <span
                        md-highlight-text="ctrl.inlineMainSiteSearchText"
                        md-highlight-flags="i">{{site.getTranslatedName()}}</span>
            </md-option>
        </md-select>
    </md-input-container>
    <!-- Sub Site -->
    <md-autocomplete
            ng-disabled="!ctrl.selectedMainSite || ctrl.selectedItem"
            md-no-cache="true"
            md-selected-item="ctrl.selectedItem"
            md-selected-item-change="ctrl.changeSubCorrespondence(ctrl.selectedItem)"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.getTranslatedName()"
            md-min-length="0"
            placeholder="{{lang.sub_site}}"
            md-autofocus>
        <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="i">{{item.getTranslatedName()}} - {{ item.getTranslatedName(true)}}</span>
        </md-item-template>
        <md-not-found>
            {{lang.no_sites_to_display}}
        </md-not-found>
    </md-autocomplete>
    <br/>
    <md-button ng-disabled="!ctrl.selectedItem" ng-click="ctrl.showMore($event)" class="md-raised">
        {{lang.extra_sites}} ({{ctrl.sitesInfoLength}})
    </md-button>
</div>
