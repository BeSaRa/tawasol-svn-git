<div>
    <md-menu-bar class="no-padding">
        <md-menu>
            <md-button ng-click="$mdMenu.open()" class="md-icon-button">
                <md-icon md-svg-icon="dots-vertical"></md-icon>
            </md-button>
            <md-menu-content class="no-height-md-menu-item">
                <div class="notify-list-wrapper" scroll-directive>
                    <md-menu-item ng-repeat="item in ctrl.items track by $index">
                        <div class="sign-status" layout="row">
                            <span md-truncate flex>{{item.title ? item.title : item.getTranslatedName()}}</span>
                            <md-icon ng-click="ctrl.deleteCallback($index , $event)"
                                     md-svg-icon="delete"></md-icon>
                        </div>
                    </md-menu-item>
                </div>
            </md-menu-content>
        </md-menu>
    </md-menu-bar>
</div>
