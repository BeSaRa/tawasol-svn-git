<div id="organization-chart-wrapper" flex>
    <div id="chart-tools" layout="row">
        <md-button title="{{lang.back_to_the_root}}" ng-click="ctrl.resetZoom()"
                   class="md-icon-button">
            <md-icon md-svg-icon="backup-restore"></md-icon>
        </md-button>
        <md-button title="{{lang.zoom_out}}" ng-click="ctrl.zoomOut()" class="md-icon-button">
            <md-icon md-svg-icon="magnify-minus-outline"></md-icon>
        </md-button>
        <md-button title="{{lang.zoom_in}}" ng-click="ctrl.zoomIn()" class="md-icon-button">
            <md-icon md-svg-icon="magnify-plus-outline"></md-icon>
        </md-button>
        <md-button title="{{lang.collapse_all}}" ng-click="ctrl.collapseAll(ctrl.root , true)" class="md-icon-button">
            <md-icon md-svg-icon="arrow-collapse-horizontal"></md-icon>
        </md-button>
        <md-button title="{{lang.expand_all}}" ng-click="ctrl.expandAll(ctrl.root , true)" class="md-icon-button">
            <md-icon md-svg-icon="arrow-expand-horizontal"></md-icon>
        </md-button>
        <md-button title="{{lang.download}}" ng-click="ctrl.printChart()" class="md-icon-button">
            <md-icon md-svg-icon="download"></md-icon>
        </md-button>
    </div>
    <div layout="row" id="chart-search-input">
        <md-autocomplete
                flex
                md-no-cache="true"
                md-selected-item="ctrl.selectedNode"
                md-search-text="ctrl.searchText"
                md-selected-item-change="ctrl.selectedNodeChange(item)"
                md-items="item in ctrl.nodeSearch(ctrl.searchText)"
                md-item-text="item[lang.current]"
                md-min-length="0"
                md-escape-options="clear"
                placeholder="{{lang.search_department}}">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item[lang.current]}}</span>
            </md-item-template>
        </md-autocomplete>
    </div>
    <svg dir="ltr" id="organization-chart-svg"></svg>
    <canvas id="organization-chart-canvas"></canvas>
</div>
