<div wrapper-directive id="wrapper" flex layout="row">
    <div id="loading-overlay" ng-if="body.loadingService.loading"></div>
    <sidebar-left-directive></sidebar-left-directive>
    <div id="content-container" ng-class="{'sidebar-open':body.isSidebarOpen()}" layout="column" flex>
        <div class="relative" flex>
            <toolbar-directive></toolbar-directive>
        </div>
        <div layout="column" id="page-content">
            <ui-view class="sub-view relative" flex layout="column"></ui-view>
        </div>
    </div>
    <sidebar-right-directive ng-if="ctrl.loadedComplete"></sidebar-right-directive>
</div>
