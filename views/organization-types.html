<!-- start of view -->
<div background-directive="tall" flex class="page-content">
    <div layout="column" class="content">
        <!-- page-header start -->
        <div layout="row" layout-align="start center" class="page-header padding-header small">
            <span>{{lang.menu_item_organization_types}}</span>
            <md-button ng-click="ctrl.openAddOrganizationTypeDialog($event)" class="md-icon-button"
                       tooltip="{{lang.add}}">
                <md-icon md-svg-icon="plus"></md-icon>
            </md-button>
            <md-button ng-click="ctrl.reloadOrganizationTypes()" class="md-icon-button" tooltip="{{lang.reload}}">
                <md-icon md-svg-icon="refresh"></md-icon>
            </md-button>
            <span flex></span>
            <grid-search-directive grid="ctrl.grid"></grid-search-directive>
        </div>
        <!-- page-header end -->

        <!-- page-content start -->
        <div layout="column" flex>
            <div scroll-directive>
                <div class="page-padding">
                    <md-card md-whiteframe="3" layout="column" class="card-overlay">
                        <md-table-container>
                            <div flex scroll-directive>
                                <table md-table md-row-select multiple ng-model="ctrl.selectedOrganizationTypes"
                                       md-progress="ctrl.grid.progress">
                                    <thead md-head md-order="ctrl.grid.order" md-on-reorder="ctrl.getSortedData">
                                    <tr md-row>
                                        <th colspan="5" class="table-selector-header"
                                            ng-if="ctrl.selectedOrganizationTypes.length" md-column>
                                            <div layout="row" layout-align="start center">
                                                <span>{{ctrl.selectedOrganizationTypes.length}} {{lang.items_selected}} </span>
                                                <span flex></span>
                                                <table-status-directive
                                                        when-close="ctrl.changeBulkStatusOrganizationTypes"></table-status-directive>
                                                <md-button class="md-icon-button"
                                                           ng-click="ctrl.removeBulkOrganizationTypes($event)">
                                                    <md-icon md-svg-icon="delete"></md-icon>
                                                </md-button>
                                            </div>
                                        </th>
                                        <th ng-if="!ctrl.selectedOrganizationTypes.length" md-column
                                            md-order-by="arName">
                                            <span>{{lang.arabic_name}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedOrganizationTypes.length" md-column
                                            md-order-by="enName">
                                            <span>{{lang.english_name}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedOrganizationTypes.length" md-column
                                            md-order-by="status">
                                            <span>{{lang.status}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedOrganizationTypes.length" md-column
                                            md-order-by="itemOrder"><span>{{lang.item_order}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedOrganizationTypes.length" md-column>
                                            <span>{{lang.actions}}</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody md-body>
                                    <tr md-select="organizationType" md-row
                                        ng-repeat="organizationType  in ctrl.organizationTypes | limitTo: ctrl.grid.limit: ((ctrl.grid.page - 1) * ctrl.grid.limit) track by $index">
                                        <td md-cell>{{organizationType.arName}}</td>
                                        <td md-cell>{{organizationType.enName}}</td>
                                        <td md-cell>
                                            <md-switch ng-change="ctrl.changeStatusOrganizationType(organizationType)"
                                                       aria-label="{{lang.status}}"
                                                       title="{{organizationType.getTranslatedStatus()}}"
                                                       ng-model="organizationType.status"></md-switch>
                                        </td>
                                        <td md-cell>{{organizationType.itemOrder}}</td>
                                        <td md-cell>
                                            <div flex layout="row" layout-align="start center">
                                                <md-button
                                                        ng-click="ctrl.removeOrganizationType(organizationType ,$event)"
                                                        tooltip="{{lang.delete}}" class="md-icon-button">
                                                    <md-icon md-svg-icon="delete"></md-icon>
                                                </md-button>
                                                <md-button tooltip="{{lang.edit}}" class="md-icon-button"
                                                           ng-click="ctrl.openEditOrganizationTypeDialog(organizationType, $event)">
                                                    <md-icon md-svg-icon="pencil"></md-icon>
                                                </md-button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <md-table-pagination
                                    md-label="{page: '{{lang.page}}', rowsPerPage: '{{lang.rows_per_page}}', of: '{{lang.count_of}}'}"
                                    md-limit-options="ctrl.grid.limitOptions"
                                    md-limit="ctrl.grid.limit" md-page="ctrl.grid.page"
                                    md-total="{{(ctrl.organizationTypes).length}}"
                                    md-page-select
                                    md-on-paginate="ctrl.grid.pagingCallback">
                            </md-table-pagination>
                        </md-table-container>
                    </md-card>
                </div>
            </div>
        </div>
        <!-- page-content end -->
    </div>
</div>
<!-- end of view -->
