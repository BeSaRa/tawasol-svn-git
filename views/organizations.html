<!-- start of view -->
<div background-directive="short" flex class="page-content">
    <div layout="column" class="content">
        <div layout="row" layout-align="start center" class="page-header nmb padding-header small">
            <span>{{lang.menu_item_organization_chart}}</span>
            <!--<md-button ng-click="ctrl.selectOrganizationToAdd($event)" class="md-icon-button" tooltip="{{lang.add}}">-->
            <!--<md-icon md-svg-icon="plus"></md-icon>-->
            <!--</md-button>-->
            <md-button ng-click="ctrl.reloadOrganizations(false, 1)" class="md-icon-button" tooltip="{{lang.reload}}">
                <md-icon md-svg-icon="refresh"></md-icon>
            </md-button>
            <md-button ng-if="ctrl.needSync" ng-click="ctrl.syncOrganizations()" class="md-icon-button"
                       tooltip="{{lang.sync_organizations}}">
                <md-icon md-svg-icon="sync"></md-icon>
            </md-button>
            <span flex></span>
            <md-button ng-click="ctrl.resetViewCallback()" class="md-icon-button"
                       tooltip="{{lang.reset}}">
                <md-icon md-svg-icon="eye-off"></md-icon>
            </md-button>
            <md-button ng-click="ctrl.exportOrganizations()" class="md-icon-button"
                       tooltip="{{lang.export}}">
                <md-icon md-svg-icon="file-export"></md-icon>
            </md-button>
        </div>

        <md-tabs md-selected="ctrl.selectedTabIndex" class="content white-bg" md-dynamic-height>
            <md-tab label="{{lang.organization_view}}"
                    md-on-select="ctrl.setCurrentTab('chart')"
                    ng-if="ctrl.showTab('chart')">
                <md-content class="block-content over-flow-hidden">
                    <!--<md-button id="importOrganizations" ng-click="ctrl.importOrganizations($event)" class="md-icon-button">
                        <md-icon md-svg-icon="file-import"></md-icon>
                    </md-button>-->
                    <!--<md-button id="full-screen-view" ng-click="orgCtrl.fullScreenMode()" class="md-icon-button">-->
                    <!--<md-icon md-svg-icon="fullscreen"></md-icon>-->
                    <!--</md-button>-->
                    <div layout-align="center center" flex layout="row" class="p10-0">
                        <div flex="25"></div>
                        <div flex>
                            <md-autocomplete
                                    flex
                                    ng-model-options="{debounce: 500}"
                                    ng-disabled="ctrl.isDisabled"
                                    md-no-cache="ctrl.noCache"
                                    md-selected-item="ctrl.selectedItem"
                                    md-selected-item-change="ctrl.selectedItemChange(ctrl.selectedItem)"
                                    md-search-text="ctrl.searchText"
                                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                                    md-item-text="item[lang.current + 'Name']"
                                    md-min-length="0"
                                    placeholder="{{lang.search_department}}">
                                <md-item-template>
                                    <span md-highlight-text="ctrl.searchText"
                                          md-highlight-flags="i">{{item['arName'] + ' - ' + item['enName'] }}</span>
                                </md-item-template>
                                <md-not-found>
                                    {{lang.no_records_found_matching_search}}
                                    <!--<a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>-->
                                </md-not-found>
                            </md-autocomplete>
                        </div>
                        <div flex="25"></div>
                    </div>
                    <organization-chart-directive
                            organizations="ctrl.selectedFilter"
                            reload-callback="ctrl.reloadOrganizations()"
                            id="organization-chart">
                    </organization-chart-directive>
                </md-content>
            </md-tab>
            <!--<md-tab label="{{lang.hierarchy_view}}">
                <md-content scroll-directive class="block-content over-flow-hidden">
                    <organization-hierarchy-view-directive></organization-hierarchy-view-directive>
                </md-content>
            </md-tab>-->
            <md-tab label="{{lang.grid_view}}"
                    md-on-select="ctrl.setCurrentTab('grid')"
                    ng-if="ctrl.showTab('grid')">
                <md-content class="white-bg p20">
                    <organizations-list-directive
                            organizations-list="ctrl.organizationsList"
                            reset-view="ctrl.resetView"
                            reload-callback="ctrl.reloadOrganizations"
                    ></organizations-list-directive>
                </md-content>
            </md-tab>
        </md-tabs>
    </div>
</div>
<!-- end of view -->
