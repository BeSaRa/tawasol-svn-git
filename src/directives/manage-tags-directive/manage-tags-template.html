<div layout="column">
    <md-chips class="tags"
              md-autocomplete-snap
              ng-model="ctrl.tags"
              name="tags"
              md-removable="!ctrl.disableEverything"
              md-transform-chip="ctrl.transformChip($chip)"
              md-on-add="ctrl.addTagToDocument($chip)"
              placeholder="{{lang.tags_add_tag}}"
              readonly="ctrl.disableEverything">
        <md-autocomplete
                md-autoselect="true"
                md-selected-item="ctrl.selectedItem"
                md-search-text="ctrl.searchText"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item"
                placeholder="{{lang.assign_tag_to_document}}">
            <span md-highlight-text="ctrl.searchText">{{item}}</span>
        </md-autocomplete>
        <md-chip-template>
            <span>
              <strong>{{$chip}}</strong>
            </span>
        </md-chip-template>
    </md-chips>
</div>
<div class="help-text-div p10" ng-if="!ctrl.disableEverything">{{lang.type_content_and_press_enter_to_make_tag}}</div>
