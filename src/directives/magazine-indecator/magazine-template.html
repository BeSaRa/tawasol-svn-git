<div class="font-12 magazine-type" layout="row" layout-align="start center">
    <div class="magazine-icon">
        <md-icon class="small-icon" md-svg-icon="{{ctrl.icon}}"></md-icon>
    </div>
    <div layout="row">
        <span class="magazine-indicator-key" ng-if="ctrl.showKey">{{ctrl.keyCallback(ctrl.model)}}</span>
        <span class="magazine-indicator-value">{{ctrl.callback(ctrl.model)}}</span>
    </div>
</div>
