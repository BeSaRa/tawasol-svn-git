<!-- Security Level -->
<span ng-if="ctrl.indicatorType === 'securityLevel'" class="{{ctrl.spanClass}}"
      ng-class="{'indicator-content': ctrl.record.securityLevelIndicator}">
    <md-icon ng-if="ctrl.record.securityLevelIndicator && ctrl.isShowIndicator()"
             class="{{ctrl.record.securityLevelIndicator.class}} {{ctrl.iconClass}}"
             md-svg-icon="{{ctrl.record.securityLevelIndicator.icon}}"
             tooltip="{{ctrl.langService.get(ctrl.record.securityLevelIndicator.tooltip)
                                .change({name: ctrl.record.securityLevelIndicator.value.getTranslatedName()})}}"
             <!--.change({name: ctrl.record.securityLevelLookup.getTranslatedName()})}}"-->
    ></md-icon>
</span>
