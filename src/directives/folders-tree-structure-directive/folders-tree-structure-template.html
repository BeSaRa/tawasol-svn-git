<ul class="folder-list">
    <li class="folder" layout="column" ng-repeat="folder in ctrl.folders">
        <div layout="column">
            <div layout="row">
                <div layout="column" flex>
                    <md-button ng-class="{'selected': ctrl.checkSelected(folder)}" ng-disabled="ctrl.sameFolder(folder)"
                               ng-click="ctrl.clickCallback(folder , $event)">
                        <div layout="row" layout-align="start center">
                            <div class="folder-icon">
                                <md-icon md-svg-icon="{{ctrl.icon ? ctrl.icon : 'folder'}}"></md-icon>
                            </div>
                            <div flex layout="row" layout-align="start center">{{folder.getTranslatedName()}}</div>
                        </div>
                    </md-button>
                </div>
                <!--<div>
                    <md-button class="folder-button-icon md-icon-button">
                        <md-icon md-svg-icon="plus"></md-icon>
                    </md-button>
                </div>-->
                <!--<div>
                    <md-button class="folder-button-icon md-icon-button">
                        <md-icon md-svg-icon="delete"></md-icon>
                    </md-button>
                </div>-->
            </div>
        </div>
        <folders-tree-structure-directive highlight-selected="ctrl.highlightSelected"
                                          disable-selected="ctrl.disableSelected" click-callback="ctrl.clickCallback"
                                          ng-if="folder.children.length"
                                          folders="folder.children"></folders-tree-structure-directive>
    </li>
</ul>
