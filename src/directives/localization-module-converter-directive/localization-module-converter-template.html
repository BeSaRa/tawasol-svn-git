<div layout="row">
    <md-button ng-disabled="!ctrl.localizationModule" ng-click="ctrl.moveLocalizationToModule()" class="md-primary">
        {{lang.move}}
    </md-button>
    <md-select
            class="table-status-change"
            aria-label="{{lang.select_localization_module}}"
            ng-model="ctrl.localizationModule">
        <md-option ng-value="module"
                   ng-repeat="module in ctrl.localizationModules track by $index">
            {{module.getTranslatedName()}}
        </md-option>
    </md-select>
</div>
