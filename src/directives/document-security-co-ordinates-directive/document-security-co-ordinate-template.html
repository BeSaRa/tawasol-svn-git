<div id="co-ordinates-container" ng-style="ctrl.pageDimensions">
    <div id="barcode-box" class="cursor-move"
         ng-class="{'disable-watermark':!ctrl.documentSecuritySetting.status2D}"
         ng-style="ctrl.barcodeBoxDimensionsAndPosition">
        <img src="assets/images/qrcode-sample.png" width="100%" height="100%" >
    </div>

    <div id="security-text" ng-if="ctrl.documentSecuritySetting.textOrientation"
       ng-style="ctrl.getWatermarkTextStyle(this)"
       ng-class="ctrl.getWatermarkTextClass()">ABCDEF-ABCDEF-ABCDEF</div>
</div>
