<div flex layout="column" class="theme-model">
    <div layout="row" layout-align="start center" class="theme-title" ng-class="{'default-theme': ctrl.selected}">
        <div flex>{{ctrl.theme.getTranslatedName()}}</div>
    </div>
    <div ng-click="ctrl.setCurrentEmployeeTheme(ctrl.theme)" layout="row" ng-class="{'md-whiteframe-4dp':ctrl.selected}"
         class="theme-preview">
        <div flex="25" class="theme-sidebar-bg"
             ng-style="{'background-color':ctrl.theme.theme.sidebar.value}"
             layout="column">
            <div class="theme-sidebar-bg-selected" ng-class="{'banner':$first}"
                 ng-repeat="item in [1,2,3] track by $index"
                 ng-style="{'background-color': ctrl.theme.theme[ctrl.sidebarItems[$index]].value}"></div>
        </div>
        <div flex="75" layout="column" class="theme-workspace-bg">
            <div ng-style="{'background-color':ctrl.theme.theme.toolbar.value}"
                 class="theme-toolbar-bg"></div>
            <div layout="column" class="theme-page-content-bg">
                <div class="theme-page-header-bg"
                     ng-style="{'background-color':ctrl.theme.theme.pageHeader.value}"></div>
            </div>
        </div>
    </div>
</div>
