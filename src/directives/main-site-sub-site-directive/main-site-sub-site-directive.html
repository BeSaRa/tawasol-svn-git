<!-- If only one main site -->
<span ng-if="ctrl.mainSubSites.length && ctrl.mainSubSites.length < 2
                 && ctrl.mainSubSites[0].children.length && ctrl.mainSubSites[0].children.length < 2">
    {{ctrl.mainSubSites[0].getTranslatedName()}}
</span>
<!-- If only one main site and one sub site -->
<span ng-if="ctrl.mainSubSites.length && ctrl.mainSubSites.length < 2
                && ctrl.mainSubSites[0].children.length && ctrl.mainSubSites[0].children.length < 2">
                - {{ctrl.mainSubSites[0].children[0].getTranslatedName()}}
</span>

<!-- If one main site and multiple sub sites -->
<a href="" class="view-doc"
   tooltip="{{ctrl.mainSubSites[0].children.length + ' ' + $root.lang.sub_correspondence_sites}}"
   ng-click="ctrl.openSubSiteDialog(ctrl.mainSubSites[0], $event)"
   ng-if="ctrl.mainSubSites.length && ctrl.mainSubSites.length < 2
            && ctrl.mainSubSites[0].children.length && ctrl.mainSubSites[0].children.length >= 2">
    {{ctrl.mainSubSites[0].getTranslatedName()}}
</a>

<!-- If multiple main sites -->
<div flex layout="row" layout-align="start center"
     ng-if="ctrl.mainSubSites.length >= 2">
    <md-button class="md-icon-button"
               tooltip="{{ctrl.mainSubSites.length + ' ' + $root.lang.correspondence_sites}}"
               ng-click="ctrl.openMainSiteDialog(ctrl.mainSite, $event)">
        <md-icon md-svg-icon="coins"></md-icon>
    </md-button>
</div><!---->
