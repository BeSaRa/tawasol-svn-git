<!-- start of view -->
<div background-directive="tall" class="page-content" flex="">
    <div layout="column" class="content">
        <!-- page-header start -->
        <div layout="row" layout-align="start center" class="page-header padding-header small">
            <span>{{lang.menu_item_reference_number_plans}}</span>
            <md-button ng-click="ctrl.openAddReferencePlanNumberDialog($event)" class="md-icon-button"
                       tooltip="{{lang.add}}">
                <md-icon md-svg-icon="plus"></md-icon>
            </md-button>
            <md-button ng-click="ctrl.reloadReferencePlanNumbers()" class="md-icon-button" tooltip="{{lang.reload}}">
                <md-icon md-svg-icon="refresh"></md-icon>
            </md-button>
            <span flex></span>
            <search-filter-directive model="ctrl.searchModel"></search-filter-directive>
        </div>
        <!-- end page-header -->
        <!-- page-content -->
        <div layout="column" flex>
            <div scroll-directive>
                <div class="page-padding">
                    <md-card md-whiteframe="3" layout="column" class="card-overlay">
                        <md-table-container>
                            <div flex scroll-directive>
                                <table md-table md-row-select multiple ng-model="ctrl.selectedReferencePlanNumbers"
                                       md-progress="ctrl.progress">
                                    <thead md-head md-order="ctrl.grid.order">
                                    <tr md-row>
                                        <th colspan="4" ng-if="ctrl.selectedReferencePlanNumbers.length" md-column>
                                            <div layout="row" layout-align="start center">
                                                <span>{{ctrl.selectedReferencePlanNumbers.length}} {{lang.items_selected}} </span>
                                                <span flex></span>
                                                <table-status-directive
                                                        when-close="ctrl.changeStatusBulkReferencePlanNumbers"></table-status-directive>
                                                <md-button class="md-icon-button"
                                                           ng-click="ctrl.removeBulkReferencePlanNumbers($event)">
                                                    <md-icon md-svg-icon="delete"></md-icon>
                                                </md-button>
                                            </div>
                                        </th>
                                        <th ng-if="!ctrl.selectedReferencePlanNumbers.length" md-column
                                            md-order-by="arName">
                                            <span>{{lang.arabic_name}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedReferencePlanNumbers.length" md-column
                                            md-order-by="enName">
                                            <span>{{lang.english_name}}</span>
                                        </th>
                                        </th>
                                        <th ng-if="!ctrl.selectedReferencePlanNumbers.length" md-column
                                            md-order-by="global">
                                            <span>{{lang.global}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedReferencePlanNumbers.length" md-column
                                            md-order-by="global">
                                            <span>{{lang.organization_units}}</span>
                                        </th>
                                        <th ng-if="!ctrl.selectedReferencePlanNumbers.length" md-column>
                                            <span>{{lang.actions}}</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody md-body>
                                    <tr md-row md-select="referencePlanNumber"
                                        ng-repeat="referencePlanNumber in ctrl.referencePlanNumbers  | filter:ctrl.searchModel | limitTo: ctrl.grid.limit: ((ctrl.grid.page - 1) * ctrl.grid.limit) |orderBy:ctrl.grid.order  track by $index">
                                        <td md-cell>{{referencePlanNumber.arName}}</td>
                                        <td md-cell>{{referencePlanNumber.enName}}</td>
                                        <td md-cell>
                                            <md-switch aria-label="{{lang.global}}"
                                                       title="{{referencePlanNumber.getTranslatedGlobal()}}"
                                                       ng-change="ctrl.changeGlobalReferencePlanNumber(referencePlanNumber)"
                                                       ng-model="referencePlanNumber.isGlobal">
                                            </md-switch>
                                        </td>
                                        <td md-cell>
                                            <md-button
                                                    ng-click="ctrl.openRelatedOrganizationDialog(referencePlanNumber, $event)"
                                                    class="md-icon-button"
                                                    tooltip=""
                                                    ng-class="md-raised"
                                            >
                                                <md-icon md-svg-icon="coins"></md-icon>
                                            </md-button>
                                        </td>
                                        <td md-cell>
                                            <div flex layout="row" layout-align="start center">
                                                <md-button class="md-icon-button" title="{{lang.delete}}"
                                                           ng-click="ctrl.removeReferencePlanNumber(referencePlanNumber, $event)">
                                                    <md-icon md-svg-icon="delete"></md-icon>
                                                </md-button>
                                                <md-button class="md-icon-button" title="{{lang.edit}}"
                                                           ng-click="ctrl.openEditReferencePlanNumberDialog(referencePlanNumber, $event)">
                                                    <md-icon md-svg-icon="pencil"></md-icon>
                                                </md-button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <md-table-pagination
                                    md-label="{page: '{{lang.page}}', rowsPerPage: '{{lang.rows_per_page}}', of: '{{lang.count_of}}'}"
                                    md-limit-options="ctrl.grid.limitOptions"
                                    md-limit="ctrl.grid.limit" md-page="ctrl.grid.page"
                                    md-total="{{(ctrl.referencePlanNumbers | filter:ctrl.searchModel).length}}" md-page-select>
                            </md-table-pagination>
                        </md-table-container>
                    </md-card>
                </div>
            </div>
        </div>
        <!-- end page content -->
    </div>
</div>
<!-- end of view -->
