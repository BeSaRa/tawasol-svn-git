<md-dialog class="dialog-extend" ng-attr-aria-label="{{lang.linked_entities}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20">{{lang.linked_entity}}</span>
            <close-dialog-directive when-close="ctrl.closeDocumentEntities"></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <div class="p20">
                <manage-entities-search-directive
                        document-class="ctrl.documentClass"
                        linked-entity="ctrl.linkedEntity"
                        selected-entity-type="ctrl.selectedEntityType"
                        form-valid="ctrl.formValid">
                </manage-entities-search-directive>
            </div>
        </md-content>
        <div>
            <div layout="row">
                <md-button class="md-raised" ng-disabled="!ctrl.formValid"
                           ng-click="ctrl.setDocumentEntities($event)">{{lang.set}}
                </md-button>
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closeDocumentEntities($event)">{{lang.close}}</md-button>
            </div>
        </div>
    </div>
</md-dialog>
