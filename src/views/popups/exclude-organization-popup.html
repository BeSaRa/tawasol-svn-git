<md-dialog class="dialog-extend">
    <div layout="column">
        <md-toolbar>
                <span class="p20">{{lang.select_organizations_to_exclude}}</span>
                <span flex></span>
                <close-dialog-directive
                        when-close="ctrl.closeExcludeOrganizationPopupFromCtrl"></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <md-table-container>
                <table md-table
                       md-row-select="true"
                       multiple="true"
                       ng-model="ctrl.organizationsToExclude">
                    <thead md-head>

                    <tr md-row>
                        <th md-column>{{lang.arabic_name}}</th>
                        <th md-column>{{lang.english_name}}</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-select="organization"
                        ng-repeat="organization in ctrl.subOrganizations track by $index">
                        <td md-cell>{{organization.arName}}</td>
                        <td md-cell>{{organization.enName}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-content>
    </div>
</md-dialog>
