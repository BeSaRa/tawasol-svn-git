<md-dialog class="dialog-extend" id="show-user-subscriptions-dialog"
           ng-attr-aria-label="show-user-subscriptions">

    <div layout="row" layout-align="end center">
        <md-button class="md-icon-button"
                   tooltip="{{lang.close}}"
                   ng-click="showUserSubscriptionsCtrl.closeShowUserSubscriptionsPopupFromCtrl()">
            <md-icon md-svg-icon="close" class="action-green"></md-icon>
        </md-button>
    </div>
    <login-subscriptions-directive ng-if="showUserSubscriptionsCtrl.userSubscriptions.length>0"
                                  announcements="showUserSubscriptionsCtrl.userSubscriptions">
    </login-subscriptions-directive>

    <div scroll-directive class="notify-list-wrapper">
        <ul>
            <li ng-repeat="item in showUserSubscriptionsCtrl.userSubscriptions track by $index" layout="row">
                <div class="task-body" flex layout="column">
                    <div class="task-header" layout="row">
                        <a href="" md-truncate flex
                           class="notification-subject" ng-click="showUserSubscriptionsCtrl.viewDocument(item,$event)">{{item.docSubject}}</a>
                    </div>
                    <div layout="column">
                        <div class="tasks-date-text">{{ showUserSubscriptionsCtrl.getDateFromUnixTimeStamp(item.updatedOn) }}
                            <md-icon class="tasks-date-icon" md-svg-icon="update"></md-icon>
                        </div>
                        <div class="notification-subject">{{ showUserSubscriptionsCtrl.getSubscriptionEventType(item.trigerId) }}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</md-dialog>
