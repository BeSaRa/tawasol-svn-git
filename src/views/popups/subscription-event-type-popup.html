<md-dialog class="dialog-extend" ng-attr-aria-label="{{lang.user_subscription}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20">{{lang.user_subscription}} : {{ctrl.subject}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <form name="eventType_form" autocomplete="off">
                <div layout="column" class="p20">
                    <div layout="row">
                        <md-input-container flex>
                            <label for="eventType">{{lang.user_subscription_event_type}}</label>
                            <md-select id="eventType" name="eventType"
                                       ng-model="ctrl.selectedEventType" required>
                                <md-option ng-value="null">{{lang.none}}</md-option>
                                <md-option ng-repeat="item in ctrl.eventTypes" ng-value="item">
                                    {{item.getTranslatedName()}}
                                </md-option>
                            </md-select>
                            <div ng-messages="eventType_form.eventType.$error">
                                <div ng-message="required">{{lang.field_required}}</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </form>
        </md-content>
        <div>
            <div layout="row">
                <md-button class="md-raised"
                           ng-disabled="eventType_form.$invalid"
                           ng-click="ctrl.sendEventType()">
                    {{lang.save}}
                </md-button>
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closeEventTypePopup()">
                    {{lang.close}}
                </md-button>
            </div>
        </div>
    </div>
</md-dialog>
