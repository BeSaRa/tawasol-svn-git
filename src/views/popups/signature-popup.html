<md-dialog class="dialog-extend" ng-attr-aria-label="{{lang.add_signature}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20" ng-if="!ctrl.model.id">{{lang.add_signature}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <form name="signaturesForm" id="signature-form" autocomplete="off">
                <div class="p20">
                    <div ng-repeat="signatureChunk in ctrl.signatureChunks track by $index">
                        <div flex layout="row">
                            <img flex ng-repeat="signature in signatureChunk track by $index"
                                 ng-src="{{signature.contentElementUrl}}"
                                 class="cursor-pointer"
                                 ng-class="{'selected': ctrl.isSignatureSelected(signature)}"
                                 ng-click="ctrl.setSelectedSignature(signature, $event)"
                                 width="100" height="100">
                        </div>
                    </div>
                </div>
            </form>
        </md-content>
        <div>
            <div layout="row">
                <md-button class="md-raised" ng-disabled="!ctrl.selectedSignature"
                           ng-click="ctrl.signDocumentFromCtrl()">
                    {{lang.approve}}
                </md-button>
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closeSignaturesPopupFromCtrl()">
                    {{lang.close}}
                </md-button>
            </div>
        </div>
    </div>
</md-dialog>
