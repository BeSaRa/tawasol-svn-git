<md-dialog class="dialog-extend" ng-attr-aria-label="{{lang.move_to_folder}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20" ng-if="!ctrl.model.id">{{lang.move_to_folder}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <form name="moveToFolderForm" autocomplete="off">
                <div layout="column" class="p20">
                    <div layout="row">
                        <move-to-folders-tree-view-directive flex
                                                             folders="ctrl.userFolders">
                        </move-to-folders-tree-view-directive>
                    </div>
                </div>
                <div layout="row">
                    <!--<md-button class="md-raised"
                               ng-disabled="!ctrl.currentNode || ctrl.currentNodeCopy===ctrl.currentNode"
                               ng-click="ctrl.moveToFolder($event)">
                        {{lang.add}}
                    </md-button>-->
                    <span flex></span>
                    <md-button class="md-raised" ng-click="ctrl.closeMoveToFolderPopupFromCtrl()">
                        {{lang.close}}
                    </md-button>
                </div>
            </form>
        </md-content>
    </div>
</md-dialog>
