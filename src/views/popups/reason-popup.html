<md-dialog class="dialog-extend" ng-attr-aria-label="{{ctrl.title ? lang.get(ctrl.title) : lang.terminate_reason}}">
    <div layout="column">
        <md-toolbar>
            <span class="p20">{{ctrl.title ? lang.get(ctrl.title) : lang.terminate_reason}}</span>
            <close-dialog-directive></close-dialog-directive>
        </md-toolbar>
        <md-content scroll-directive>
            <form name="reason_form" autocomplete="off">
                <div layout="column" class="p20">
                    <div layout="row">
                        <md-input-container flex>
                            <label for="comment">{{lang.comment}}</label>
                            <md-select ng-change="ctrl.setTerminateReason()" id="comment"
                                       ng-model="ctrl.selectedComment">
                                <md-option ng-repeat="comment in ctrl.comments" ng-value="comment">
                                    {{comment.getCommentTitle()}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex>
                            <label for="reason">{{lang.reason}}</label>
                            <textarea required id="reason" maxlength="200" minlength="3" name="reason"
                                      ng-model="ctrl.reason">
                            </textarea>
                            <div ng-messages="reason_form.reason.$error">
                                <div ng-message="required">{{lang.field_required}}</div>
                                <div ng-message="maxlength">{{lang.max_length.change({length:200})}}</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </form>
        </md-content>
        <div>
            <div layout="row">
                <md-button class="md-raised"
                           ng-disabled="reason_form.$invalid"
                           ng-click="ctrl.sendReason()">
                    {{lang.save}}
                </md-button>
                <span flex></span>
                <md-button class="md-raised" ng-click="ctrl.closeReasonPopup()">
                    {{lang.close}}
                </md-button>
            </div>
        </div>
    </div>
</md-dialog>
